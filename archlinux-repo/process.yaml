start:
    - read from file list: $path$/packages_metadata/*/*.json
    - iterate:
    - send to segment: process_meta_file

process_meta_file:
    - enable:
        concurrency: 100
    - read from file: $_$
    - insert: $MTREE$
    - iterate:
    - select: $_[0] != '#'$
    - pprint: OK $_$
    - split:
        separator: " "
        max_split: 1
        field_list: [filename, properties]
    - tag key: filename
    - insert: $properties$
    - transform from regex assign: (\S*)=(\S*)
    - merge: $_tag$
    - pprint: